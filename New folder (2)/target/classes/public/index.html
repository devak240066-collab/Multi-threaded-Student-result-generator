<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Results Generator</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Student Results Generator</h1>

    <section>
      <h2>Generate</h2>
      <label>Count <input id="count" type="number" value="50" min="1" /></label>
      <label>Subjects (comma separated)
        <input id="subjects" type="text" value="Maths,Physics,Chemistry,English,CS" />
      </label>
      <button id="btn-generate">Generate</button>
    </section>

    <section>
      <h2>Import CSV</h2>
      <p>Headers: id,name,subject1,subject2,...</p>
      <textarea id="csv" rows="6" placeholder="id,name,Maths,English\nS0001,John,95,88"></textarea>
      <button id="btn-import">Import</button>
    </section>

    <section>
      <h2>Export</h2>
      <button id="btn-export">Download Excel</button>
    </section>

    <section>
      <h2>Metrics</h2>
      <pre id="metrics"></pre>
    </section>

    <section>
      <h2>Students</h2>
      <table id="tbl"></table>
    </section>
  </div>
  <script src="/script.js"></script>
</body>
</html>
